<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SSH File Browser</title>
    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center p-3">
            <div class="col-md-8">
                
                <h1>Arquivos</h1>
                <h3>Conexão: {{ object.username }}@{{ object.hostname }}</h3>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Caminho</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for file in object.get_file_list %}
                        <tr>
                            <td>{{ file.name }}</td>
                            <td>{{ file.type }}</td>
                            <td>{{ file.path }}</td>
                            
                            {% if file.type == 'file' %}
                            <td><a href="{% url 'read_file' object.id file.name %}">Ler</a></td>
                            {% else %}
                            <td>
                                -
                            </td>
                            {% endif %}
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">Nenhum arquivo ou pasta encontrado.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
