<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for file in file_list %}
        <tr>
            <td>
                {% if file.type == 'directory' %}
                <i class="fas fa-folder"></i> 
                {% else %}
                <i class="fas fa-file"></i> 
                {% endif %}
                {{ file.name }}
            </td>
            <td>{{ file.type }}</td>
            <td>
                {% if file.type == 'directory' %}
                    <a href="{% url 'connection' object.id %}?path={{ file.path }}&type=directory">Abrir pasta</a>
                {% else %}
                    <a href="{% url 'connection' object.id %}?path={{ file.path }}&type=file">Ler Arquivo</a>
                {% endif %}
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">Nenhum arquivo ou pasta encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
